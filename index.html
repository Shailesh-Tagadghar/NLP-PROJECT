    <script>
        function translateText() {

            var button = document.getElementById("button");
            button.innerHTML = "Translating..."; // Change button text to indicate translation is in progress

            var textToTranslate = document.getElementById("text-to-translate").value;
            var targetLanguage = document.getElementById("target-language").value;

            fetch('/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    text_to_translate: textToTranslate,
                    target_language: targetLanguage
                }),
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("translated-text").innerText = data.translated_text;
                    button.innerHTML = "Translate";
                })
                .catch((error) => {
                    console.error('Error:', error);
                    button.innerHTML = "Translate";
                });
        }
    </script>
